<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tech-Friend | Login</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/75d8986235.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="body-container">
        <div class="illust-container">
            <img src="Images/undraw_video-upload_n7oz.svg" alt=""><h1>Connect with friends worldwide</h1></div>
        <div class="container">
            <div class="login-header">
                <h1>Login</h1>
            </div>
            <div class="login-body">
                <form action="Dashboard.html" method="post">
                    <input type="text" placeholder="Username" name="username">
                    <input type="password" placeholder="Password" name="password">
                    <p>Forgot your password? <a href="ForgotPassword.html">Forgot Password</a></p>
                    <button type="submit" class="login-button">Login</button>
                </form>
                <p>Don't have an account? <a href="Register.html">Register</a></p>
                <hr>
                <p style="margin-bottom: 15px;">Or</p>
                <div class="social-login">
                    
                    <button type="submit"><i class="fab fa-google"></i>Login with Google</button>
                    <button type="submit"><i class="fab fa-facebook"></i>Login with Facebook</button>
                    <button type="submit"><i class="fab fa-twitter"></i>Login with Twitter</button>
                </div>
            </div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
